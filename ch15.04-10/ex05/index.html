<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Simple ToDo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <script type="module" src="/ch15.04-10/ex05/index.js"></script>
</head>

<body>
  <p>文書には円が1つあります: <inline-circle></inline-circle>。<br />
    HTMLパーサーはさらに2つの円をインスタンス化します:
    <inline-circle diameter="1.2em" color="blue"></inline-circle>
    <inline-circle diameter=".6em" color="gold"></inline-circle>。<br />
    文書に含まれる円の数はいくつになりましたか?
  </p>
  <p>境界色が黒以外の円
    を追加します: <inline-circle border-color="red"></inline-circle>。<br />
    いかがですか?
  </p>
</body>

</html>
