<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Simple ToDo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <script type="module" src="/ch15.04-10/ex02/index.js"></script>
  <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg">
    <form id="new-todo-form" class="flex items-center bg-white rounded shadow-md p-4 mb-2">
      <input type="text" id="new-todo" placeholder="What needs to be done?"
        class="flex-1 border-2 rounded px-3 py-2 mr-2" />
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
    </form>
    <ul id="todo-list" class="bg-white rounded shadow-md">
      <!-- Dynamically inserted items will go here -->
    </ul>
  </div>

  <template id="todo-template">
    <li class="flex items-center justify-between p-3 border-b">
      <div class="flex items-center">
        <input class="toggle" type="checkbox" />
        <label class="content ml-2"></label>
      </div>
      <button class="destroy text-red-500 hover:text-red-700">‚ùå</button>
    </li>
  </template>
</body>

</html>
