<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat App</title>
    <style>
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .input-box {
            display: flex;
        }

        .input-box input {
            flex: 1;
            padding: 5px;
        }

        .input-box button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="chat-box"></div>
    <div class="input-box">
        <input type="text" id="input" />
        <button id="send-button" onclick="sendMessage()">送信</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
