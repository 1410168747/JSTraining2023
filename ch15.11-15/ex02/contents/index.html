<!doctype html>
<html lang="ja">

<head>
  <title>Simple ToDo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <style>
    /* Loading Overlayのスタイル */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      /* 半透明の黒 */
      color: white;
      display: none;
      /* 初期状態は非表示 */
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* 最前面に表示するための設定 */
    }
  </style>
  <script type="module" src="./index.js"></script>
</head>

<body>
  <form id="new-todo-form">
    <input type="text" id="new-todo" placeholder="What needs to be done?" />
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>

  <!-- Loadingオーバーレイ要素を追加 -->
  <!-- 通信やリトライが完了するまでユーザが ToDo リストの追加/削除/変更、及びテキストの編集をできないようにするため -->
  <div id="loading-overlay">Loading...</div>
</body>

</html>
